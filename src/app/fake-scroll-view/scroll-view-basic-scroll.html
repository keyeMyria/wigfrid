                <h5>P2</h5>
                <p>钢铁侠伊隆•马斯克 Elon
                    Musk，显然是我们这个时代，最酷炫的明星企业家。3月31日刚推出了Tesla的第四款电动车：Model 3</p><br>
                <p>而Model 3的名字是怎么来的呢？来自于Elon Musk独特幽默感。在取名的时候，他说，“因为我们有了S和X，那么我们当然应该有个E了！”
                    它们3个字母可以拼成一个大家喜闻乐见的单词。将E翻过来，就变成了3，就这么愉快的决定了。按照这个趋势，下一辆Tesla汽车应该是Model Y，拼成一个SEXY系列～</p>
                <p>（看到这么大17寸屏幕，码农哪禁得住这种诱惑，回家路上打开自动巡航，就可以提交代码了，原厂配无线键鼠套装么？或者直接语音输入，意念编程。。）</p>
                <p>
                    除了电动汽车公司Tesla，还有太阳能公司SolarCity，他还拥有要带领人类实现一百万人殖民火星，并且从此开始多星球居住的太空商业公司SpaceX。听起来会不会太科幻了？了解这样一位跨时代的企业家，会帮助我们理解下一个时代的科技变革，和人类社会的演化。值得庆幸的的是，我们有这本宝贵的传记：《Elon
                    Musk: Tesla, SpaceX, and the Quest for a Fantastic
                    Future》。而且，不同于心灵鸡汤成功学读物，此书信息量极大，马斯克亲自授权，在出版之前，作者Ashlee
                    Vance，并未允许马斯克审核其中任何内容，所以还在相当程度上做到了独立和客观。</p>
                <p>Elon Musk 他涉足的行业：</p>
                <blockquote><p> 1）汽车</p>
                    <p> 2）航天</p>
                    <p> 3）太阳能</p>
                    <p> 4）能源储备</p>
                    <p> 5）卫星</p>
                    <p> 6）高速地面交通</p>
                    <p> 7）多行星扩张</p></blockquote>
                <p>不管你在哪工作，展望未来，已经感受到了无比的兴奋。除了这些马斯克创办公司招贤纳士的故事，传记里面也不乏霸道总裁和小清新的片段。让我们一起来全方位地认识马斯克这位传奇人物!</p>
                <h2>分享人: Paul Wong</h2>
                <p>
                    太空迷。火星迷。三体迷。此人时常在脑海里畅游，梦想着和好朋友们，能做成一家伟大的太空公司，加速21世纪的火星殖民。然并卵，那一天还有点小远，最近爱上的名言，是三体中一位前瞻式英雄，维德，说的一句话，“前进!
                    前进!! 不择手段地前进!!!”。下面是来自分享人独家提供PPT。</p>
                <p><br><b>首先出题，Elon Musk的终极面试题之一：<br></b></p>
                <p>站在地球上的某一点，向南走一公里，然后向东走一公里，最后向北走一公里，回到了原点。地球上有多少个满足这样条件的点?</p>
                <p>答案是不止一个，应该说无数个，大家能想到吗？</p>
                <blockquote><p>首先，在地球表面上，南北走向是沿着经度方向，东西是沿着纬度方向。如果你一直往北走就会达到北极点，往南走就到了南极点。</p>
                    <p><br>一种情况就是，出发点是在北极点，这样向南走一公里，然后向东走任意几公里，最后向北走一公里，最后都会回到北极点；其他答案参见：<a
                        href="https://link.zhihu.com/?target=http%3A//tiankonguse.com/record/record.php%3Fid%3D223"
                        class=" wrap external" target="_blank" rel="nofollow noreferrer">地球上有多少个满足这样条件的点<i
                        class="icon-external"></i></a></p></blockquote>
                <p><b>生于南非</b></p>
                <p>Musk 于 1971 年出生在南非。童年生活对他来说并不是很愉快：家庭生活艰难，也没办法适应学校的环境。</p>
                <p><b>人家小朋友玩游戏他做游戏</b></p>
                <p>在 9 岁那年，Musk 拥有了他的第一台 Commodore VIC-20，因此玩电子游戏就成了他的第二大爱好。</p>
                <p>Commodore VIC-20 配有 5 千字节内存和「如何编程」指南，用户需要花 6 个月才能把它学完，而九岁的 Musk
                    三天就学完了。因为会编程，他后来还做了一个以太空为背景，名为「宇宙爆炸 (Blaster) 」的小游戏，并把它卖给了一家在线杂志，赚到了 500 美元（相当于今天的 1200 美元）。</p>
                <p>现在，Musk 回忆起这件事时仍然笑着说：「对一个孩子来说，这可是赚了一大笔钱。我完全没有意识到那时我才 12
                    岁。而且从这件事开始，基本形成了一个循环：我拥有的游戏越多，电脑也随之升级成更好的。我基本把钱都花在新游戏上，还有就是用来买更好的电脑。」赚钱从来不是他的最终目标，金钱不过是他实现愿望的手段而已。Musk
                    从小便是一个务实的梦想家，这也是多年以后造就他与众不同的创业之路的原因——纵然拥有同样聪明的头脑、敏锐的商业嗅觉和过人的远见，但其他人的目标只是追求财富，而他却志在改变世界。</p>
                <p>他在很小的时候就开始自学了。他的兄弟 Kimbal 回忆说，Musk 经常一天阅读 10
                    小时左右的科幻小说，后来也看了很多的非科幻类书籍。四年级之前，他就开始坚持不懈地阅读大英百科全书。</p>
                <p><b>宾大之旅</b></p>
                <p>几年后，他靠奖学金进入了宾夕法尼亚大学。大学时代，Musk
                    开始思考自己的人生意义在哪儿，「什么最能影响人类的未来？」他想出的答案是五件事：「互联网、可持续能源、太空探索与多星球扩张、人工智能、人类基因密码重新编程。」</p>
                <p>从宾大毕业后，Musk 前往斯坦福，本来是去读能源物理博士，希望自己能发现比传统电池更有效的方式来储存能量。他知道这项技术对未来可持续能源的发展至关重要，有助于加速电动汽车时代的来临。</p>
                <p>但就在入校的两天内，他就辍学了。当时是 1995 年，他「无法忍受只是看着互联网时代过去而置身事外」，他希望加入到互联网大军中，让世界变的更好。所以他退学并决定尝试互联网。</p>
                <p>在那个互联网蓬勃发展的时代，他的首要行动就是去找一份工作。他选择去 Netscape 公司寻找机会，但事实却是——他直接走进大厅，尴尬地站在那儿，太过害羞结果没跟任何人说话就走了。</p>
                <p><b>硅谷之旅</b></p>
                <p>Musk 从默默无闻到声名鹊起，是从和他一起来到美国的兄弟 Kimbal 合作开始的。他们一起开了第一家网络公司
                    Zip2，一个帮助传统媒体把内容和信息发布到互联网上的平台，其中包含黄页和白页功能，目标是帮助全国性的网络媒体与地方商家合作，将产品地方化。因为预算很紧，Musk 和 Kimbal
                    及另一位朋友合租了一套公寓，就在公寓里办公和睡觉，需要洗澡就去教会。作为首席程序员，Musk 不分昼夜地坐在电脑前工作。</p>
                <p>在 1995
                    年，很难让企业相信互联网很重要，很多公司对他们说，在互联网上做广告听起来像「史上最愚蠢的事」。但最终，他们还是争取到了包括《纽约时报》和《芝加哥论坛报》在内的一些客户，公司也缓慢发展起来了。要知道，这是上世纪
                    90 年代互联网蓬勃发展时期，初创公司往往赚一笔就走了。</p>
                <p>1999 年，康柏以 3.07 亿美元收购了 ZIP2，也让当时年仅 27 岁的 Musk 赚到了 2200 万美金。</p>
                <p><b>人生第一次“升级”了！</b></p>
                <p>Musk 每一次创业成功，就立即投入到下一个更难更复杂的事业中去。这也是他不墨守成规的性格使然。</p>
                <p>事后再看，2002 年恰好是互联网泡沫即将达到顶峰的年份，不知是有意还是无意，Musk 就在泡沫顶峰成功套现，实现了财富最大化。接下来，Musk
                    将自己四分之三的身家投入到新产业中去，大胆地打造了一个名为 <a href="https://link.zhihu.com/?target=http%3A//X.com"
                                                     class=" external" target="_blank"
                                                     rel="nofollow noreferrer"><span
                        class="invisible">http://</span><span class="visible">X.com</span><span
                        class="invisible"></span><i class="icon-external"></i></a> 的网上银行。</p>
                <p>我们现在看来好像并无特别之处，但那毕竟是 21 世纪初，这一举动在当时非常疯狂，因为互联网新兴公司与大银行竞争还是闻所未闻。</p>
                <p>在 <a href="https://link.zhihu.com/?target=http%3A//X.com" class=" external" target="_blank"
                        rel="nofollow noreferrer"><span class="invisible">http://</span><span
                    class="visible">X.com</span><span class="invisible"></span><i class="icon-external"></i></a>
                    办公的同一栋楼里，还有另一家叫 Confinity 的互联网金融公司，创始人是如今大名鼎鼎的彼得·泰尔（Peter Thiel）和 Max Levchin。<a
                        href="https://link.zhihu.com/?target=http%3A//X.com" class=" external" target="_blank"
                        rel="nofollow noreferrer"><span class="invisible">http://</span><span
                        class="visible">X.com</span><span class="invisible"></span><i class="icon-external"></i></a>
                    拥有快捷转账服务，后来 Confinity
                    也决定开发类似服务。两家公司都开始注意到快捷转账服务的市场需求很大，这也使两家公司之间的竞争愈发激烈，最终他们决定合并成一个公司，就是我们今天所熟知的 PayPal。</p>
                <p><b>又升级了！转战天使之城</b></p>
                <p>其实在卖掉 PayPal 之前，Musk 已经开始如饥似渴地阅读火箭技术方面的书籍了。在那之后，他开始了有史以来最不可思议和不明智的商业冒险——Musk 个人出资 1 亿美元开了一家名为
                    SpaceX 的火箭公司，目标是将火箭发射费用降低到商业航天发射市场的 1/10，并计划在未来研制世界最大的火箭用于星际移民。</p>
                <p>随后，在 2004 年，这项「火箭工程」才刚开始不久，Musk
                    又开始了第二次冒险之旅——他开了一家名叫特斯拉的电动汽车公司，目标在于通过加速发展电动汽车来彻底改变全球汽车行业，人类将因此飞跃进入可持续的能源未来。</p>
                <p>2006 年，Musk 个人出资 1000 万美元，和表兄弟合伙开了另一家名为 SolarCity
                    的公司，希望通过在千家万户安装一种大型的、分布式的太阳能面板系统，彻底改变耗能产品、大幅降低石化燃料产生的电力消费，并最终「大规模采用，加速可持续能源时代的到来。」</p>
                <p>如果你观察 Musk 卖掉 PayPal 后这四年里的所有举动，你会觉得这是一个悲伤的故事。一个沉迷妄想的互联网富豪，搞了一堆不可能做成的项目，完全是在挥霍自己的财富。真是滑稽透顶。</p>
                <p><b>2008 年，Musk 陷入了人生的最低谷。</b></p>
                <p>SpaceX 公司三次发射火箭都在进入轨道之前失败。为了能够引入投资和负载合同，SpaceX 必须证明他们能够成功发射火箭，但 Musk
                    的剩余的资金只够一次火箭发射了。如果第四次发射也失败的话，SpaceX 公司将宣告破产。同时，在湾区，他的另一家公司——特斯拉电动汽车，也濒临破产。他们推出了第一辆电动汽车 Tesla
                    Roadster，然而外界均不看好这款车。硅谷八卦博客 Valleywag 发文称特斯拉这款 Roadster 是科技公司 2007 年最失败的作品。如果没有 08
                    年的经济危机，特斯拉的情况可能还会好些——但历史没有如果，全球经济危机还是爆发了。这无疑对新兴行业打击最大。流向汽车行业的现金被吸干，作为一个未经时间和市场证明的新兴公司，特斯拉在经济危机时受到的打击自然也更大，很快，特斯拉就把钱用完了。</p>
                <p>尽管 2008 年是 Musk 颇为坎坷的一年，然而接下来的七年却是 Elon·Musk 和他的公司创造巨大辉煌的七年。</p>
                <p>虽然 SpaceX 公司前三次火箭发射均遭失败，但后来发射的 20 次火箭都大获成功。美国航空航天局现在已是它的长期客户之一，因为 SpaceX 创造了私营公司航空运输成本最低的历史。</p>
                <blockquote><p>直到今天，世界上掌握了航天器发射回收技术的国家（机构）只有四个：美国、俄罗斯、中国，还有 Elon·Musk 的 Space X</p></blockquote>
                <p>SpaceX 的「龙」太空舱成功与国际空间站对接后返回地球，开启了太空运载的私人运营时代；该公司目前正在测试新的飞船，可以将 100 人送往太空。最新一轮融资中，SpaceX 从谷歌和富达基金
                    (Fidelity) 处共筹集了 10 亿美元，公司估值达 120 亿美元。</p>
                <p>当作家罗斯·安德森问马斯克以火星为基地去太阳系其他地方的前景如何时，马斯克表现得非常乐观：</p>
                <blockquote><p>
                    "如果我们能建立火星移民地，我们就基本可以移民整个太阳系，因为我们到时已经创造了强大的经济动力，能够提高太空旅行的技术。我们可以登上木星的卫星，至少能够登上最外圈的几个卫星，甚至还有可能登上土星的泰坦星（土卫六）和其他小行星。一旦我们有了强大的经济动力，以及地球-火星经济体系，我们就能征服整个太阳系。"</p>
                </blockquote>
                <p>但是，他接着说，"关键在于我们要让火星殖民地运转起来。如果我们有机会派遣人员去其他星系，我们就必须专注于成为多星球文明。这是下一步。"</p>
                <p>
                    那么，移民火星不只是因为我们要向外发展并为地球做"硬盘备份"才显得重要，这也是因为移民火星能让我们了解如何移民新星球，并将其地球化。如果人类要长期生存下去，那么这可能是我们能够拥有的最重要的技能。</p>
                <p>
                    火箭专家吉姆·坎特雷尔大概就是在那个时候遇到马斯克的，然后他与马斯克一起去了一趟俄罗斯，不过那是一次失败之旅，他是这样形容马斯克的："他会一字不差地引用这些书里面的话。他俨然已成为这方面的专家。"</p>
                <p>
                    为了补充书籍以外的知识，马斯克虚心向很多人请教。坎特雷尔将马斯克称为"到目前为止我一起共事过的最聪明的人"，他表示，马斯克"聘用了我在火箭和航天器公司许多愿意为他出谋划策的同事"，"他简直就像要把这些专家的经验榨干。"</p>
                <p><b>第一步：火箭发送太空</b></p>
                <p>猎鹰 1号已经在 2009年 夏天完成了它的第五次、也是最后一次的发射——为马来西亚政府发送一颗人造卫星，马来西亚政府是 SpaceX
                    第一个付费客户，也是公司第二次发射成功的案例。不过，孕育中的猎鹰 9号更加高大英俊，公司不再需要猎鹰 1号了，老人家是时候退役了。</p>
                <p>猎鹰 1号从一个名叫夸贾林环礁的太平洋小岛进行了五次发射。不过，自从猎鹰 9号让 SpaceX
                    跻身顶级玩家的行列后，公司不再与美国的黄金发射台——位于加利福尼亚州的范登堡空军基地（向南部发射）以及位于佛罗里达州具有传奇色彩的卡纳维拉尔角（向东部发射）续约他们的场地了。</p>
                <p>猎鹰 9号的第三次发射再次创造了历史，这是一次为 NASA 进行的试飞，龙飞船成为第一个与国际空间站建立联系的商业航天器。</p>
                <p>但毁灭性的失败是你所参与的这个太空游戏的一部分。在猎鹰 1号经历了第三次令人泄气的失败后，马斯克给他手下写信时说道：</p>
                <blockquote><p>"我们应该注意到，那些发射成功的公司也经历过这样的艰难时期。我的一个朋友提醒我，飞马号的前 9 次发射，只有 5 次成功；阿里安号5 次发射，3 次成功；阿特拉斯号20
                    次发射，9 次成功；俄罗斯联合号21 次发射，9 次成功；质子号18 次发射，9 次成功。 SpaceX 也在此列，无论有什么困难，我们都将继续下去。"</p></blockquote>
                <p>这样的想法让他们能够以正确的态度看待 SpaceX 在 2015年6月 的那次失败，同时也提醒着他们，能够在开始的 24 次发射中取得 20 次成功，这已经是一项了不起的壮举。</p>
                <p>PS: 上面如果枯燥的话，这里插播八卦一下<b>名人情史</b></p>
                <p>Elon有过很多个前女友和前妻，而共同点就是告诉她们他做的疯狂的事情，比如去看看我造的火箭。</p>
                <p>

                <p>在人类正式登上火星前，会有个初步阶段，即把无人航天器发射到火星。马斯克希望第一步是"发送无人驾驶宇宙飞船到火星，以便成功发射飞船到火星后还能够返回地球"，这一步预定在 2020年
