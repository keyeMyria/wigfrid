    <div class="scroll-view-demo">
        <scroll-view [viewportWidth]="300" [viewportHeight]="400">
            <template [ngIf]="toggleP1">
                <h5>P1</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Sed diam sem, imperdiet at mollis vestibulum, bibendum id purus.
                    Aliquam molestie, leo sed molestie condimentum, massa enim lobortis massa, in vulputate diam lorem quis justo.

                    Suspendisse potenti. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                    Duis ultricies augue id risus dapibus blandit.</p>
            </template>
            <template [ngIf]="toggleP2">
                <h5>P2</h5>
                <p>
                    超弦生万象超弦理论认为，不存在粒子，只有弦在空间运动，各种不同的粒子只不过是弦的不同振动模式而已。自然界中所发生的一切相互作用，
                    所有的物质和能 量，都可以用弦的分裂和结合来解释。在每一个基本粒子内部，都有一根细细的线在振动，就像小提琴琴弦的振动一样，
                    因此这根细细的线就被科学家形象地称为 “弦”。拨动吉他一根弦，你会听到一个音。拨动另一根弦，你会听到另一个不同的音调，因为不同的弦振动的模式不同。
                    一个音乐家通过一个吉他的六弦合奏，使 这些弦在不同频率振动，便可创造出无数美妙的音乐。
                    像琴弦的不同振动模式弹出不同的乐音那样，粒子内部的弦也有不同的振动模式，只不过这种弦的振动不是产 生什么音乐，而是产生一个个粒子。
                    不同粒子的性质由弦的不同振动行为来决定，电子是以某种方式振动的弦，上夸克又是以另一种方式振动的弦，如此等等。 <br>
                    弦与粒子质量的关联是很容易理解的。弦的振动越剧烈，粒子的能量就越大；振动越轻柔，粒子的能量就越小。
                    这也是我们熟悉的现象：当我们用力拨动琴弦时，振 动会很剧烈；轻轻拨动它时，振动会很轻柔。
                    而依据爱因斯坦的质能原理，能量和质量像一枚硬币的两面，是同一事物的不同表现：大能量意味着大质量，小能量意 味着小质量。
                    因此，振动较剧烈的粒子质量较大，反之，振动较轻柔的粒子则质量较小。 <br>
                    依照弦理论，每种基本粒子所表现的性质都源自它内部弦的不同的振动模式。每个基本粒子都由一根弦组成，而所有的弦都是绝对相同的。
                    不同的基本粒子实际上是在相同的弦上弹奏着不同的“音调”。由无数这样振动着的弦组成的宇宙，就像一支伟大的交响曲。 <br>
                    在量子理论中，每一个粒子还具有波的特性，这就是波粒二象性。现在我们明白了，粒子的波动性就是由弦的振动产生的。 <br>
                    物理学家还发现，弦的振动模式与粒子的引力作用之间存在着直接的联系。同样的关联也存于弦振动模式与其它力的性质之间，一根弦所携带的电磁力、弱力和强力也完全由它的振动模式决定。 <br>
                    这里又涉及到了四种基本力。 <br>
                    宇宙中存在着各种类型的力，是它们把散沙般的基本粒子结合在一起，组成了各种各样的物质，并安排了宇宙间的秩序。这些力从本质上都可归结为四种基本力：引力、电磁力、强力和弱力。 <br>
                    这四种力的来源是不一样的。引力源于物体质量的相互吸引，两个有质量的物体间就存在引力，物体的质量越大，引力就越大。电磁力是由粒子的电荷产生的，一个 粒子可以带正电荷，或者带负电荷，同性电荷相斥，异性电荷相吸。如果一个粒子不带电荷，则不受电磁力的影响，不会感受到排斥力和吸引力。强力主要是把夸克 结合在一起的力，所以也叫核力。像电磁力一样，也起源于电荷，不过只是夸克间的电荷，物理学家称之为“颜色电荷”。弱力的作用是改变粒子而不对粒子产生推 和拉的效应，像核聚变和核裂变这两个过程都是受弱力支配的。 <br>
                    四种力的相对强度以及作用范围都有着巨大的区别。从相对强度上来说，假定以电磁力的强度为一个单位强度，则强力要比这个单位大出100倍，弱力只有 1/1000，引力小到几乎是可以忽略不计的：在微观世界中，它只有电磁力的1040分之一！从作用范围上来说，引力的作用范围是宇宙范围的；电磁力的作 用范围在理论上可以达到无限远，但实际上，大多数物体正负电荷相互抵消，其外部都呈电中性；而强力和弱力的作用范围则极小，只能在粒子范围内发生作用。 <br>
                    这四种强弱悬殊、性质各异的基本力，完全控制了我们的宇宙。 <br>
                    弦本身很简单，只是一根极微小的线，弦可以闭合成圈（闭弦），也可以打开像头发（开弦）。一根弦还能分解成更细小的弦，也能与别的弦碰撞构成更长的弦。例 如，一根开弦可以分裂成两根小的开弦；也可以形成一根开弦和一根闭弦；一根闭弦可以分裂成两个小的闭弦；两根弦碰撞可以产生两个新的弦。
                </p>
            </template>
        </scroll-view>
        <button (click)="toggleP1 = !toggleP1">toggleP1</button>
        <button (click)="toggleP2 = !toggleP2">toggleP2</button>
    </div>
</div>
